<html>
  <head>
    <script>
const questions = [
  {
    question: "What is HTML",
    choices: ["Hyper text markup language", "Hi time map land", "Hyper text markdown language"],
    correct: 0
  },
  {
    question: "What is pythons logo?",
    choices: ["A script", "</>", "a snake"],
    correct: 2
  },
  {
    question: "What does CSS stand for",
    choices: ["Crasy slipery sock", "Cascading style sheets", "Nothing"],
    correct: 1
  },
  // Add more questions here...
];

let currentQuestion = 0;
let correctAnswers = 0;

function showQuestion() {
  const questionText = document.getElementById("question-text");
  questionText.textContent = questions[currentQuestion].question;

  const choices = document.querySelectorAll(".choice");
  choices.forEach((choice, index) => {
    choice.textContent = questions[currentQuestion].choices[index];
  });

  const feedback = document.getElementById("feedback");
  feedback.textContent = "";
}

function checkAnswer(selected) {
  const feedback = document.getElementById("feedback");
  if (selected === questions[currentQuestion].correct) {
    feedback.textContent = "Correct!";
    correctAnswers++;
  } else {
    feedback.textContent = "Incorrect!";
  }

  setTimeout(() => {
    currentQuestion++;

    if (currentQuestion < questions.length) {
      showQuestion();
    } else {
      const quizContainer = document.querySelector(".quiz-container");
      quizContainer.innerHTML = `<p>You got ${correctAnswers} out of ${questions.length} questions.</p>`;
    }
  }, 2000);
}

showQuestion();
    </script>
  </head>
  <body>
    <div class="quiz-container">
    <h1>Sample Quiz</h1>
    <div class="question">
      <p id="question-text"></p>
      <div class="choices">
        <button class="choice" onclick="checkAnswer(0)"></button>
        <button class="choice" onclick="checkAnswer(1)"></button>
        <button class="choice" onclick="checkAnswer(2)">j</button>
      </div>
      <p id="feedback"></p>
    </div>

  </div>
  </body>
</html>
